<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
      <h3>Latitude: {{minutelyData.latitude}}, Longitude:{{minutelyData.longitude}}</h3>
    </div>
  </div>
    <div class="row" ng-repeat='card in minutelyData.minutely.data'>
      <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 well">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
            <h3>{{card.time * 1000 | date:'short'}}</h3>
          </div>
          <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
            <h4>Precipitation Probability:{{card.precipProbability*100}} %</h4>
          </div>
        </div>
      </div>
    </div>
</div>
